<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Success! You have logged in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center">Landing Page</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <p>
                        This page is being shown because you have <strong>successfully</strong> logged in!
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Property</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for attr, value in user %}
                                <tr>
                                    <td>{{attr}}</td>
                                    <td>{{value}}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <a href="/logout" class="btn btn-default">Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
